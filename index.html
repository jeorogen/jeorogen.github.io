<!doctype html>
<html lang="en">
  <head>
    <title>$Rogen Meme Builder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <meta name="theme-color" content="#192758">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="builder.js"></script>
  </head>
  <body>
    <div class="builder">
      <a class="download" download="meme.jpg"></a>

      <!-- Upload Wrapper for file input -->
      <div class="upload-wrapper">
        <div class="title t">Build a $rogen meme</div>
        <div class="target">Click to upload an image and start editing</div>
        <input type="file" class="upload" accept=".png,.jpg,.jpeg">
      </div>

      <!-- Canvas and layers -->
      <div class="inner">
        <div class="canvas-wrapper">
          <img class="canvas" alt="Canvas">
          <div class="layers"></div>
        </div>

        <!-- Actions toolbar -->
        <div class="actions">
          <div class="tools">
            <div class="tool-text">Text</div>
            <!-- Insert images for the toolbar -->
            <img src="images/faces/jeom1.png" alt="jeom1">
            <img src="images/faces/jeom2.png" alt="jeom2">
            <img src="images/faces/jeom3.png" alt="jeom3">
            <img src="images/faces/jeom4.png" alt="jeom4">
            <img src="images/faces/jeom5.png" alt="jeom5">
            <img src="images/faces/jeom6.png" alt="jeom6">
            <img src="images/faces/jeom7.png" alt="jeom7">
            <img src="images/faces/jeom8.png" alt="jeom8">
            <img src="images/faces/jeom9.png" alt="jeom9">
            <img src="images/faces/jeom10.png" alt="jeom10">
            <img src="images/faces/jeom11.png" alt="jeom11">
            <img src="images/faces/jeom12.png" alt="jeom12">
            <img src="images/faces/jeom13.png" alt="jeom13">
            <img src="images/faces/logo.png" alt="logo">
            <img src="images/faces/JEOBEAR.png" alt="JEOBEAR">
            <img src="images/faces/MorningJeo.png" alt="MorningJeo">
            <img src="images/faces/BookOfJeospel.png" alt="BookOfJeospel">
            <img src="images/faces/rogen11.jpg" alt="rogen11">
            <img src="images/faces/USSSputify.png" alt="USSSputify">
            <img src="images/faces/GudStuf.png" alt="GudStuf">
          </div>

          <!-- Buttons for Save and Reupload -->
          <div class="buttons">
            <div class="button save" title="Save">
              <img src="images/builder/save.svg" alt="Save"> Save
            </div>
            <div class="button reupload" title="Upload another image">
              <img src="images/builder/upload.svg" alt="Upload"> Reupload
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation bar -->
    <nav>
      <div class="wrapper">
        <a href="https://www.jeorogensol.xyz" target="_blank">
          <!-- Web link -->
          <img class="logo" src="images/faces/logo.png" alt="Logo">
        </a>
        <div class="links">
          <!-- Twitter link -->
          <a href="https://twitter.com/jeorogensol" target="_blank">
            <img src="images/twitter.svg" alt="Twitter">
          </a>
          <!-- Telegram link -->
          <a href="https://t.me/jeorogensol" target="_blank">
            <img src="images/telegram.svg" alt="Telegram">
          </a>
          <!-- Token buy link -->
          <a class="button" href="https://jup.ag/swap/SOL-rogen_DtgDZb83TqywcuBuWE89jx4k5Y7b6nQ4GYJq3Wd61JQQ" target="_blank">
            BUY <span class="ticker">$rogen</span>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
