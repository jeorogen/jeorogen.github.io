<!doctype html>
<html lang=en>
    <title>$Rogen Meme Builder</title>
    <meta charset=UTF-8>
    <meta name=viewport content="initial-scale=1,width=device-width">
    <meta name=theme-color content=#192758>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel=stylesheet href=style.css>
    <script src=builder.js></script>
    <div class=builder>
        <a class=download download=meme.jpg></a>
        <div class=upload-wrapper>
            <div class="title t">Build a $rogen meme</div>
            <div class=target>Click to upload an image and start editing</div>
            <input type=file class=upload accept=.png,.jpg,.jpeg>
        </div>
        <div class=inner>
            <img class=canvas>
            <div class=layers></div>
            <div class=actions>
                <div class=tools>
                    <div class=tool-text>Text</div>
                    <!-- Insert images for the toolbar -->
                    <img src=images/faces/jeom1.png>
                    <img src=images/faces/jeom2.png>
                    <img src=images/faces/jeom3.png>
                    <img src=images/faces/jeom4.png>
                    <img src=images/faces/jeom5.png>
                    <img src=images/faces/jeom6.png>
                    <img src=images/faces/jeom7.png>
                    <img src=images/faces/jeom8.png>
                    <img src=images/faces/jeom9.png>
                    <img src=images/faces/jeom10.png>
                    <img src=images/faces/jeom11.png>
                    <img src=images/faces/jeom12.png>
                    <img src=images/faces/jeom13.png>
                </div>
                <div class=buttons>
                    <div class="button save" title=Save>
                        <img src=images/builder/save.svg>
                    </div>
                    <div class="button reupload" title="Upload another image">
                        <img src=images/builder/upload.svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class=wrapper>
            <a href=https://www.jeorogensol.xyz target=_blank>
                <!-- Web link -->
                <img class=logo src=images/faces/logo.png>
            </a>
            <div class=links>
                <!-- Twitter link -->
                <a href=https://twitter.com/jeorogensol target=_blank>
                    <img src=images/twitter.svg>
                </a>
                <!-- Telegram link -->
                <a href=https://t.me/jeorogensol target=_blank>
                    <img src=images/telegram.svg>
                </a>
                <!-- Token buy link -->
                <a class=button href=https://jup.ag/swap/SOL-rogen_DtgDZb83TqywcuBuWE89jx4k5Y7b6nQ4GYJq3Wd61JQQ target=_blank>
                    BUY <span class=ticker>$rogen</span>
                </a>
            </div>
        </div>
    </nav>
